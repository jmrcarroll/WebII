	<div id="phrase"></div>

        <script>
    function Semaphore(){
	var name = window.prompt("Please input the phrase you would like to use ","Hello");
    var letter = "";
    var imgtag = "";
    var result = "";
    
    for (i=0;i<name.length;i++){
    	letter = name.charAt(i);
        if (letter == " "){
            imgtag = " <img src='img/semgif/interval.gif'> ";
            console.log(imgtag); //debug 
        } else {
            imgtag = " <img src='img/semgif/"+letter.toLowerCase()+".gif'> ";
            console.log(imgtag); //debug
        }
        result = result+imgtag;
    }
     document.getElementById("result").innerHTML = result;
	 document.getElementById("phrase").innerHTML = name.toUpperCase();
	 }
        </script>

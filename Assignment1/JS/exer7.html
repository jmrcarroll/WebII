        <script>
            
            function showit(what,where){
                var node = document.getElementById(where);
                node.innerHTML = what;
            }
            
            function Timetables(){
                var str = " ";
                for (var i = 1; i<=12; i++){
                    for (var j=1; j<=12; j++){
                        str = str + i + "*" + j + "=" +i*j + "|";
                    } 
                    str = str + "<br>";
                }
                showit(str,"output1");
            }
            
            function TabledTimetables(){
                var str = "<table>";
                for (var i = 1; i<=12; i++){
                    str = str + "<tr>"
                    for (var j=1; j<=12; j++){
                        str = str + "<td>" + i + "*" + j + "=" +i*j + "</td>";
                    } 
                    str = str + "</tr>";
                }
                str = str + "</table>";
                showit(str,"output1");
            }
            
            function AlertTimestables(){
                var str = "";
                for (var i = 1; i<=12; i++){
                    for (var j=1; j<=12; j++){
                        str = str + i + "*" + j + "=" +i*j + "\r\n";
                    } 
                  alert(str);
                  str = "";
                }
            }
            
        </script>
        <noscript>Please enabled Javascript</noscript>
        <button onclick="Timetables()">Timetables</button><br>
        <button onclick="TabledTimetables()">Timestables in a table</button><br>
        <button onclick="AlertTimestables()">Timestables in an alert</button>
        <br>
        <div id="output1"></div>

<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Assignment 2 Guessing Game</title>
      <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/mainTheme.css" type="text/css" id="theme"> 

    </head>
    <body>
        <script>
            function themer(theme){ // the varable theme 
                document.getElementById('theme').href='CSS/'+ theme; 
                document.getElementById('css').value= theme;  
            }
        </script>
        <div id="Header">
            <h1>Guessing Game</h1>
        </div>
        <div id="Main">
            <div id="Quiz">
            <form action="Quiz.php" method="get">

                        <label>Name: </label><br>
              <input type="text" name="FName"><br>
                    
                        <label>Number of questions  </label>
              <!-- This is the dropdown list for the user to select the number of questions they want.  -->
              <select name="QNumber">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                </select><br>
                    
                        <input type="hidden" value="mainTheme.css" name="Theme" id="css">
                        
                        <input type="submit" value="Begin Game">
                
            </form>
            </div>
        </div>
        <div id="footer"><button onclick="themer('mainTheme.css');">Main theme</button><button onclick="themer('accTheme.css');">Accessibility theme</button><button onclick="themer('darkTheme.css');">Dark theme</button></div>
    </body>
</html>
